    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-family: 'Inter', Arial, sans-serif;
            background-color: #000;
        }
        
        /* Barra de navegação semelhante à Netflix */
        .navbar {
            background-color: transparent;
            padding: 10px 0;
        }
        
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        
        .centered-content img.logo {
            display: block;
            margin: 0 auto;
            max-width: 100px;
            height: auto;
        }
        /* Estilo personalizado para o carrossel vertical */
        .carousel-vertical {
            width: 400px; /* Defina a largura desejada para o carrossel */
            height: auto;
            overflow: visible;
            white-space: nowrap;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .carousel-inner {
            display: flex;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .carousel-item {
            flex: 0 0 auto;
            width: 100%; /* Defina a largura desejada para cada item do carrossel */
            padding: 0 15px;
            text-align: center;
        }
        
        .carousel-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Adicione cantos arredondados às imagens */
        }

        /* Estilize os botões de navegação do carrossel */
        .carousel-control-prev,
        .carousel-control-next {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
        }
        
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            color: #fff;
        }
        
             #splash-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(138deg, #000000, #9f0d0d, #0d239f);
            background-size: 600% 600%;
            -webkit-animation: AnimationName 5s ease infinite;
            -moz-animation: AnimationName 5s ease infinite;
            -o-animation: AnimationName 5s ease infinite;
            animation: AnimationName 5s ease infinite;
            z-index: 2;
            margin: 0;
            padding: 0;
        }
        
        .centered-content {
            text-align: center;
        }

        .centered-content img.logo {
            display: block;
            margin: 0 auto;
            max-width: 100px;
            height: auto;
        }

        .centered-content h1 {
            margin-top: 20px;
            color: #fff;
        }
        
         /* Estilos para os botões de assistir */
        .botao {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e50914;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        
        .botao-trailer {
            display: inline-block;
            padding: 10px 20px;
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        
        .botao-trailer:hover {
            background-color: #0056b3; /* Cor de destaque para o botão de assistir trailer */

        }
